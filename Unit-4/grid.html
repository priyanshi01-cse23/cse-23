<!DOCTYPE html>
<html>
<head>
  <title>Burger Menu</title>
</head>
<body style="margin:0; font-family:Arial; background:#e6e6e6;">

  <div style="
      width:350px; margin:80px auto; background:#111827; color:#f5f5f5;
      padding:25px 30px; box-shadow:0 8px 25px rgba(0,0,0,0.6);
    ">
    
    <h1 style="margin:0; text-align:center; letter-spacing:4px; font-size:26px; color:#d9ff00;">
      BURGER
    </h1>

    <p style="margin:4px 0 18px; text-align:center; color:#cbd5f5; font-size:14px;">
      Menu
    </p>

    <!-- Burgers -->
    <div style="font-size:14px;">
      <p>Classic Burger <span style="float:right;">₹120</span></p>
      <p>Cheese Burger <span style="float:right;">₹140</span></p>
      <p>Double Cheese Burger <span style="float:right;">₹170</span></p>
      <p>BBQ Burger <span style="float:right;">₹180</span></p>
      <p style="margin-bottom:10px;">Veggie Burger <span style="float:right;">₹110</span></p>

      <div style="clear:both;"></div>

      <!-- Combos title -->
      <div style="
          margin:12px 0 6px; padding:8px 10px; background:#facc15;
          color:#111827; font-weight:bold; text-align:center; letter-spacing:1px;
        ">
        COMBOS
      </div>

      <!-- Combos List -->
      <p>Classic + Fries + Coke <span style="float:right;">₹220</span></p>
      <p>Cheese Burger Combo <span style="float:right;">₹240</span></p>
      <p>Double Patty Combo <span style="float:right;">₹290</span></p>
      <p>Veggie Combo <span style="float:right;">₹210</span></p>

      <div style="clear:both;"></div>
    </div>
  </div>

</body>
</html>
