<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
     <style>
            body {
                padding: 0;
                box-sizing: border-box;
            }

            main {
                width: 900px;
                height: auto;
                /* height: 500px; */
                background-color: rgb(9, 11, 11);
                margin: 0 auto;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                 gap: 5px 5px ;
                align-content: baseline;
                align-items: center; 
            }

            #box {
                width: 200px;
                 height: 200px; 
                background-color: gray;
                 margin:  0 5px; 
                
            }
     </style>
</head>
<body> 

     <main>
       <div id="box">A</div>
       <div id="box">B</div>
       <div id="box">C</div>
       <div id="box">D</div>
       <div id="box">E</div>
       <div id="box">F</div>
       <div id="box">G</div>
       <div id="box">H</div>
       </main>
</body>
</html>
