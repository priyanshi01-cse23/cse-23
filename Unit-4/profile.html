<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container{
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px;
            border: 2px solid black;
            width: 90%;
        }

        .card{
            width: 250px;
            background: white;
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .circle{
            height: 80px;
            width: 80px;
            background: dodgerblue;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 22px;
            margin: auto;
            margin-bottom: 15px;
        }

        .name{
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

<div class="container">


    <div class="card">
        <div class="circle">JK</div>
        <div class="name">Jeet Kumar</div>
        <p>B.Tech - CSE</p>
        <p>Roll No: 21CS1007</p>
        <p>1st Year</p>
    </div>

    
    <div class="card">
        <div class="circle">AR</div>
        <div class="name">Asha Rani</div>
        <p>B.Tech - IT</p>
        <p>Roll No: 21IT1012</p>
        <p>1st Year</p>
    </div>


    <div class="card">
        <div class="circle">RK</div>
        <div class="name">Rohit Kumar</div>
        <p>B.Tech - ECE</p>
        <p>Roll No: 21EC1009</p>
        <p>1st Year</p>
    </div>

</div>

</body>
</html>
