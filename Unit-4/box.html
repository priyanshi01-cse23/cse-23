<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

     
 
     .h,.n,.f , .content1 , .content2 , .left {
           
           padding: 1em;
           margin: 0.5em;
           border: 1px solid black;
           background-color: #f9f9f9;
           text-align: center;
     }

     .n {
        background-color: brown;
     }

    

        
       .content {
        display: flex;
        margin: 0.5em;
       }

       .content1 {
        flex : 2 ;
        display: flex;
        flex-direction: column;
        background-color: aqua;
       }

       .content2 {
        flex: 1;
        margin-top: 0.5em;
       }

       .left { 
        flex: 1;
        margin-left: 0.5em ;
       }
   



     


         
    </style>
</head>
<body>
    <div class="container">
        <div class="h">header</div>
        <div class="n">nav</div>
        <div class="content">
             <div class="content1"> section </div>
             <div class="content2"> artical  </div>
             <div class="left"> aside </div>
        </div>
        <div class="f">footer</div>
    </div>
</body>
</html>
