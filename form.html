<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
           <h1 >Student Registration Form </h1>
        <fieldset>
            <!-- <legend>HTML Fo</legend> -->
            <label for="">Your Name : </label>
            <input type="text" name = "" id = "" placeholder="Enter your name " required>
            <br>
            <br> 
            <label for="">Contact No. :  </label>
            <input type="tel" name = "" id = "" placeholder="Enter your mobile no. " required>
            <br>
            <br>
             <label for="">Your Email : </label>
            <input type="text" name = "" id = "" placeholder="Enter your email "required>
            <br>
            <br> 
            <label for="">Your Age : </label>
            <input type="number" name = "" id = "" placeholder="Enter your age "required>
            <br>
             <br> 
             <label for="">Your DOJ : </label>
            <input type="date" name = "" id = "" placeholder="Enter your Joining Date "required>
            <br>
            <br> 
            <label for="">Your Gender : </label>
            <input type="radio" name = "Gender"> Male 
            <input type="radio" name="Gender" id=""> Female 
            <input type="radio" name="Gender" id=""> Other 
            <br>
            <br>
            <label for=""> Course : </label>
            <select>
                <option value="">Select Course--</option>
                <option value="">Btech</option>
                 <option value="">BCA</option>
                  <option value="">BA</option>
            </select>
            <br>
            <br> 
            <label for="">Your Branch : </label>
            <select>
                <option value="">--Select--</option>
                <option value="">CSE</option>
                 <option value="">AIML</option>
                  <option value="">DS</option>
            </select>
             <br>
            <br> 
            <label for="">Your Subject : </label>
             <input type="checkbox" name = "" id = ""> Math
              <input type="checkbox" name = "" id = ""> Soft Skills
               <input type="checkbox" name = "" id = ""> DSA
                <input type="checkbox" name = "" id = ""> Mechanical
                <input type="checkbox" name = "" id = ""> Electronics
                <input type="checkbox" name = "" id = ""> Design Thinking
                <input type="checkbox" name = "" id = ""> Web Development

            
            <br>
            <br> 
            <label for="">Your Distance  : </label>
            <input type="range" name = "" id = "">
            <br>
            <br>
            <label for="">Your Address  : </label>
            <textarea type="" name = "" id = ""> </textarea>
            <br>
            <br>
            <label for=""> Attach File  : </label>
            <input type="file" name = "" id = "">
              <br>
              <br>

              <input list="browsers"/>
              <datalist  id="browsers">
                 <option value="Edge"></option>
                 <option value="Firefox"></option>
                 <option value="chrome"></option>
                 <option value="Opera"></option>
                 <option value="Safari"></option>
                
             </datalist>
             <br>
             <br>
              <button>Register</button>
              <button>Clear</button>
        </fieldset>
    </form>
</body>
</html>
